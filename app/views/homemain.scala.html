@(title: String)(content: Html)
<!DOCTYPE html>
<html>
<head>
	<title>Business Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <!-- Styles -->
    <link href="@routes.Assets.at("home/css/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("home/css/bootstrap-responsive.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("home/css/bootstrap-overrides.css")" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("home/css/theme.css")">
    <link rel="stylesheet" href="@routes.Assets.at("home/css/index.css")" type="text/css" media="screen" />

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("home/css/lib/animate.css")" media="screen, projection">    

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body class="pull_top">

@content

    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="@routes.Assets.at("home/js/bootstrap.min.js")"></script>
    <script src="@routes.Assets.at("home/js/theme.js")"></script>

    <script type="text/javascript" src="@routes.Assets.at("home/js/index-slider.js")"></script>	
</body>
</html>

@(userSession: util.UserSession, brand: Brand)

<div class="container-fluid">
    <div id="pad-wrapper" class="new-user">
        <div class="row-fluid header">
            <h3>Editar perfil</h3>
        </div>

        <div class="row-fluid form-wrapper">
            <!-- left column -->
            <div class="span6 with-sidebar">
                <div class="container">
                    <form class="new_user_form inline-input">
                        <div class="span12 field-box">
                            <label>Nome:</label>
                            <input class="span9" type="text" value="@userSession.getUser().getName()">
                        </div>
                        <div class="span12 field-box">
                            <label>Username:</label>
                            <input class="span9" type="text" value="@userSession.getUser().getUsername()">
                        </div>

                            </div>
                        </div> -->

                            <label>Email:</label>
                            <input class="span9" type="text" value="@userSession.getUser().getEmail()">
                        </div>
                        <div class="span12 field-box">
                            <label>Phone:</label>
                            <input class="span9" type="text" value="@userSession.getUser().getPhone()">
                        </div>
                        <!-- <div class="span12 field-box">
                            <label>Website:</label>

                        </div> -->

                            </div>

                        <div class="span12 field-box textarea">
                            <label>Detalhes:</label>
                            <textarea class="span9">@userSession.getUser().getDetails()</textarea>
                            <span class="charactersleft">90 characters remaining. Field limited to 100 characters</span>
                        </div>
                        <div class="span11 field-box actions">
                            <input type="button" class="btn-flat" value="SALVAR">
                            <span>OR</span>
                            <input type="reset" value="Cancel" class="reset">
                        </div>
                    </form>
                </div>
            </div>

            <!-- side right column -->
            <div class="span3 form-sidebar">
             <div class="personal-image">
             	@if(userSession.getUser().getImgLink() != null){
             		<img src="@userSession.getUser().getImgLink()" class="avatar img-polaroid">
             	}else{
                 	<img src="@routes.Assets.at("img/personal-info.png")" class="avatar img-circle">
             	}
                 <p>Mudar a imagem...</p>
                 
                 <input type="file">
             </div>

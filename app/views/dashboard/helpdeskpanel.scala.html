@(userSession: util.UserSession)

@header = {
	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/user-list.css")">
}

@content = {

	@nav("helpdesk", userSession)

    <!-- sidebar -->
    <div id="sidebar-nav">
        <ul id="dashboard-menu">
            <li class="active tab">
                <div class="pointer">
                    <div class="arrow"></div>
                    <div class="arrow_border"></div>
                </div>
                <a id="tickets-tab" class="sidebar-tab" href="" data-source="@routes.HelpDesk.tickets()" data-target="ajaxcontainer">
                    <i class="icon-list-ol"></i>
                    <span>Atendimento</span>
                </a>
            </li>            
            <li class="tab">
                <a id="contacts-tab" class="sidebar-tab" href="" data-source="@routes.HelpDesk.contacts()" data-target="ajaxcontainer">
                    <i class="icon-group"></i>
                    <span>Contatos</span>
                </a>
            </li>     
            <li class="tab">
                <a href="chart-showcase.html">
                    <i class="icon-user"></i>
                    <span>Misael</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- end sidebar -->


	<!-- main container -->
    <div class="content" data-id="ajaxcontainer">
        
    </div>


}

@footer = {
	<script type="text/javascript">
	
		$(document).ready(function() {
			@if(flash.get("tab") == null){
			   $("#tickets-tab").trigger('click');
			}
			@if(flash.get("tab") != null){
				$('#@flash.get("tab")').trigger('click');
			}
		});
		
	</script>
}

@main("Social Funnel - Estat√≠sticas")(content)(header)(footer)

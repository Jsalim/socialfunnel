     function showTooltip(x, y, contents) {
         $('<div id="tooltip">' + contents + '</div>').css( {
             position: 'absolute',
             display: 'none',
             top: y - 30,
             left: x - 50,
             color: "#fff",
             padding: '2px 5px',
             'border-radius': '6px',
             'background-color': '#000',
             opacity: 0.80
         }).appendTo("body").fadeIn(200);
     }

     var previousPoint = null;
     $("#statsChart").bind("plothover", function (event, pos, item) {
         if (item) {
             if (previousPoint != item.dataIndex) {
                 previousPoint = item.dataIndex;

                 $("#tooltip").remove();
                 var x = item.datapoint[0].toFixed(0),
                     y = item.datapoint[1].toFixed(0);

                 var month = item.series.xaxis.ticks[item.dataIndex].label;

                 showTooltip(item.pageX, item.pageY,
                             item.series.label + " of " + month + ": " + y);
             }
         }
         else {
             $("#tooltip").remove();
             previousPoint = null;
         }
     });
 });
 
 function dummyStocks(numPoints) {
	  numPoints = numPoints || 200;
	  function volatileChart(key,startPrice, volatility, isArea) {
	     var rval = {key: key, values: []};
	     if (isArea) rval.area = true;
	     for(var i = 1; i < numPoints; i++) {

	        rval.values.push({x: i, y: (i > 110 && i < 130) ? null : startPrice});
	        var rnd = Math.random();
	        var changePct = 2 * volatility * rnd;
	        if ( changePct > volatility) {
	           changePct -= (2*volatility);
	        }

	        startPrice = startPrice + startPrice * changePct;

	     }
	     return rval;
	  }

	  var stocks = [];
	  stocks.push(volatileChart("Novos casos",5.00, 0.02));
	  stocks.push(volatileChart("Casos resolvidos", 6.01,0.024));
	  stocks.push(volatileChart("Casos reabertos", 2.01, 0.012));
	  stocks.push(volatileChart("Resolução em 1º contato", 2.5, 0.08));
	  return stocks;
	}

$(function () {
	  // custom uiDropdown element, example can be seen in user-list.html on the 'Filter users' button
	var uiDropdown = new function() {
  	var self;
  	self = this;
  	this.hideDialog = function($el) {
    		return $el.find(".dialog").hide().removeClass("is-visible");
  	};
  	this.showDialog = function($el) {
    		return $el.find(".dialog").show().addClass("is-visible");
  	};
		return this.initialize = function() {
  		$("html").click(function() {
    		$(".ui-dropdown .head").removeClass("active");
      		return self.hideDialog($(".ui-dropdown"));
    		});
    		$(".ui-dropdown .body").click(function(e) {
      		return e.stopPropagation();
    		});
    		return $(".ui-dropdown").each(function(index, el) {
      		return $(el).click(function(e) {
      			e.stopPropagation();
      			$(el).find(".head").toggleClass("active");
      			if ($(el).find(".head").hasClass("active")) {
        			return self.showDialog($(el));
      			} else {
        			return self.hideDialog($(el));
      			}
      		});
    		});
    	};
  	};

    // instantiate new uiDropdown from above to build the plugins
  	new uiDropdown();


  	// toggle all checkboxes from a table when header checkbox is clicked
  	$(".table th input:checkbox").click(function () {
  		$checks = $(this).closest(".table").find("tbody input:checkbox");
  		if ($(this).is(":checked")) {
  			$checks.prop("checked", true);
  		} else {
  			$checks.prop("checked", false);
  		}  		
  	});
});
